<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reserva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reserva.css">
    </head>
    <body>
        
        <section class = "banner">
            <div class = "card-container">
                <div class = "card-img">
                    <!-- image here -->
                </div>

                <div class = "card-content">
                    <h3>Reserva</h3>
                    <form action="tarjeta_credito.html">
                        <div class="form-row">
                        <select name = "Plan">
                            <option value = "Seleccionar Plan">Seleccionar Plan</option>
                            <option value = "1">Hora</option>
                            <option value = "2">Media Jornada</option>
                            <option value = "3">Jornada Completa</option>
                        </select>
                        <select name="Zona Estacionamiento">
                        <option value = "Zona Estacionamiento">Zona pAPPrking</option>
                            <option value = "1">Norte</option>
                            <option value = "2">Centro</option>
                            <option value = "3">Sur</option>
                        </select>
                        </div>
                        <div class = "form-row">
                            <select name = "days">
                                <option value = "day-select">Seleccionar Dia</option>
                                <option value = "Lunes">Lunes</option>
                                <option value = "Martes">Martes</option>
                                <option value = "Miercoles">Miercoles</option>
                                <option value = "Jueves">Jueves</option>
                                <option value = "Viernes">Viernes</option>
                                <option value = "Sabado">Sabado</option>
                                <option value = "Domingo">Domingo</option>
                            </select>

                            <select name = "Horario">
                                <option value = "Seleccionar Hora">Seleccionar Hora </option>
                                <option value = "1">07: 00</option>
                                <option value = "2">08: 00</option>
                                <option value = "3">09: 00</option>
                                <option value = "4">10: 00</option>
                                <option value = "5">11: 00</option>
                                <option value = "6">12: 00</option>
                                <option value = "7">13: 00</option>
                                <option value = "8">14: 00</option>
                                <option value = "9">15: 00</option>
                                <option value = "10">16: 00</option>
                                <option value = "11">17: 00</option>
                                <option value = "12">18: 00</option>
                                <option value = "13">19: 00</option>
                                <option value = "14">20: 00</option>
                                <option value = "15">21: 00</option>
                                <option value = "16">22: 00</option>
                                <option value = "17">23: 00</option>
                            </select>
                        </div>

                        <div class = "form-row">
                            <input type = "text" placeholder="Nombre Completo" required>
                            <input type = "number" placeholder="Cantidad Horas" required>
                        </div>
                        <div class="form-row">
                        <input type = "submit" value = "Enviar">
                            </div>
                            <div class="volver"> 
                                <a  href="home_page.html">Volver</a>
                            </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html
