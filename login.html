<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      background: #ECF6F5;
      background: linear-gradient(to right, #ffa753, #ECF6F5);
    }
    .bg{
      background-image: url(/img/img.jpg);
      background-position: center center;
    }
    .warnings{
      color: green;
    }
    a{ 
	  text-decoration: none; 
	  color: black;
    }
    .volver{
      text-align: center;
    }
  </style>
 
</head>
<body>
  
  <div class="container w-75 bg-light mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col md-5 col-lg-5 col-xl-6 rounded">

      </div>
      <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
          <img src="/img/logo.svg" width="70" alt="">
        </div>

        <h2 class="fw-bold text-center py-5">Bienvenido</h2>

        <!--- LOGIN --->

        <form id="form">
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" name="email">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" name="password">
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Mantenerme Conectado</label>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary">Iniciar Sesión</button>
          </div>

           <div class="my-3">
             <span>No tienes Cuenta? <a href="registro.html">Regístrate</a></span> <br>
             <span><a href="#">¿Perdiste tu contraseña?</a></span>
           </div>
           <p class="warnings" id="warnings"></p>
        </form>

        <!---LOGIN CON REDES SOCIALES--->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12">Iniciar Sesión</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="/img/fb_icon.png" width="32" alt="">
                  </div>

                  <div class="col-12 col-md-10 text-center">
                    Facebook
                  </div>
                </div>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="/img/icon_google.jpg" width="32" alt="">
                  </div>

                  <div class="col-12 col-md-10 text-center">
                    Google
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
        <div class="volver"> 
          <a  href="index.html">Volver</a>
      </div>
      </div>
    </div>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
